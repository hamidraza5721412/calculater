<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>Calculator</h1>
    <input disabled type="text" name="" id="inp">
    <br>
    <br>
    <div class="Button">
        <button onclick="clearAll()">AC</button>
        <button onclick="clearLastEntry()">Del</button>
        <button disabled>Off</button>
        <button onclick="calculator('%')">%</button>
    </div>
    <br>
    <div>
        <button onclick="calculator('7')">7</button>
        <button onclick="calculator('8')">8</button>
        <button onclick="calculator('9')">9</button>
        <button onclick="calculator('*')">X</button>
    </div>
    <br>
    <div>
        <button onclick="calculator('4')">4</button>
        <button onclick="calculator('5')">5</button>
        <button onclick="calculator('6')">6</button>
        <button onclick="calculator('-')">-</button>
    </div>
    <br>
    <div>
        <button onclick="calculator('1')">1</button>
        <button onclick="calculator('2')">2</button>
        <button onclick="calculator('3')">3</button>
        <button onclick="calculator('+')">+</button>
    </div>
    <br>
    <div>
        <button onclick="calculator('000')">000</button>
        <button onclick="calculator('00')">00</button>
        <button onclick="calculator('0')">0</button>
        <button onclick="calculator('/')">/</button>
    </div>
    <br>
    <div>
        <button onclick="calculator('(')">(</button>
        <button onclick="calculator(')')">)</button>
        <button onclick="calculator('.')">.</button>
        <button onclick="equal()">=</button>
    </div>
</div>

<!-- Include JavaScript -->
<script src="app.js"></script>
</body>
</html>
